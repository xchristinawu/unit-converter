<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
        
        <title>Document</title>
    </head>

    <body id="app">
        <div id="container">
            <div id="heading">
                <div id="header">Metric/Imperial unit conversion</div>
                <div id="value">0</div>
                <input type="text" id="input-value" value="enter number">
                <button id="convert-button">Convert</button>
            </div>
            
            <div id="conversions">
                <div id="length"">Length (Meter/Feet)</div>
                <div id="meters-feet">0 meters = 0.000 feet | 0 feet = 0.000 meters</div>
                <div id="volume">Volume (Liters/Gallons)</div>  
                <div id="liters-gallons">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</div>
                <div id="mass">Mass (Kilograms/Pounds)</div>
                <div id="kilos-pounds">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
